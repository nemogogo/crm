<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>Log in | Django site admin</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />





    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css" />


<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

<h1 id="site-name" style="background: yellow"><a href="/admin/">Django PerfectCRM</a></h1>

        </div>


    </div>
    <!-- END Header -->

    <!-- Content -->


    <div id="content" class="colM">







<div id="content-main">



<form action="/account/login1/" method="post" id="login-form">
    {% csrf_token %}
  <div class="form-row">

    <label class="required" for="id_username">Email address:</label> <input type="text" name="username" autofocus maxlength="254" required id="id_username" />
  </div>
  <div class="form-row">

    <label class="required" for="id_password">Password:</label> <input type="password" name="password" required id="id_password" />

  </div>
    {% if errors %}
    <span style="color:red">
        {{ errors.errors }}
    </span>
    {% endif %}
<div class="checkbox">
    <label><input type="checkbox" value="remember-me"/>Remember me</label>

</div>
  <div class="submit-row"><input type="submit" value="Log in" />
  </div>
</form>

</div>


        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
